<template>
   <lightning-card title="Search by UserID" icon-name ="standard:user">
      <template if:true={errorMsg} style="margin-left: 3%,">
         <p style="color: red;">{errorMsg}</p>
      </template>

      <lightning-layout multiple-rows="true" vertical-align="end">
         <lightning-layout-item size="12" small-device-size="10" medium-device-size="8" large-device-size="6" padding="around-small">
            <div class="slds-form-element">
               <div class="slds-form-element__control">
                  <lightning-input type="text"
                     label="Enter User ID"
                        
                     onchange={handleUserId}>

                  </lightning-input>
               </div>
            </div>
         </lightning-layout-item>

         <lightning-layout-item size="12" small-device-size="2" medium-device-size="2" large-device-size="2" padding="around-small">
            <lightning-button label="Search"
               variant="brand"
               onclick={handleSearch}>
            </lightning-button>
         </lightning-layout-item>

      </lightning-layout><br/>
     
      <!--searchData-->
      <template if:true={searchData} >
         
         <!--searchData-->
         <lightning-datatable data={searchData}
            columns={columns}
            key-field="id"
            hide-checkbox-column="true">
         </lightning-datatable>
      </template>
   </lightning-card>
    
</template>
